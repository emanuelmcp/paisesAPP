<div class="animate__animated animate__fadeIn">
<h2>Por capital</h2>
<div class="row">
  <div class="col">
    <app-pais-input
      (onEnter)="search( $event )"
      (onDebounce)="retrieveSuggestions($event)"
      placeholder="Buscar capital"
    ></app-pais-input>
  </div>
</div>

<hr>
<div
  *ngIf="haveError"
  class="alert alert-danger">No se encontró nada con el término {{ query }}</div>
<div
  *ngIf="!haveError"
  class="row">
  <div
    *ngIf="countries.length != 0"
    class="col">
    <app-pais-tabla [countries]="countries"></app-pais-tabla>
  </div>
</div>
</div>
