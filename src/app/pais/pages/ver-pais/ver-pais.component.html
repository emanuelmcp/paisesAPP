<div
  *ngIf="!country; else divPais"
  class="alert alert-info">
  Espere por favor...
</div>

<ng-template #divPais>
  <div class="row">
    <div class="col-12">
      <h1>País: <small>{{ country.name.official }}</small></h1>
    </div>
  </div>

  <div class="row">

    <div class="col-4">
      <h3>Bandera</h3>
      <img [src]="country.flags.png" class="img-thumbnail" />
    </div>
    <div class="col">
      <h3>Información</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Población</strong> {{ country.population | number }}
        </li>
        <li class="list-group-item">
          <strong>Prefijo telefonico</strong> {{ country.idd.suffixes }}
        </li>
        <li class="list-group-item">
          <strong>Código alpha3</strong> {{ country.cca3 }}
        </li>
      </ul>
    </div>
  </div>

  <h3>Traducciones</h3>
  <div class="row">
    <div class="col">
      <div
        *ngFor="let traslation of country.translations | keyvalue"
        class="badge bg-primary mr-1">{{traslation.value.official}}</div>
    </div>
  </div>

</ng-template>
